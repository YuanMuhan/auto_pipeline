version: '3.8'

services:

  cloud_service:
    image: autopipeline/cloud:latest
    container_name: autopipeline_cloud
    command: python ./generated_code/cloud/main.py
    environment:
      - LAYER=CLOUD
      - SERVICE_NAME=cloud_service
      - BINDINGS_HASH=96d9d3f123108bdd74207a1ed376f1da22d9421fbcf4c5614eee8ac0fc34206b
    labels:
      bindings_hash: "96d9d3f123108bdd74207a1ed376f1da22d9421fbcf4c5614eee8ac0fc34206b"
    volumes:
      - ./generated_code/cloud:/app
    networks:
      - autopipeline_network
    restart: unless-stopped

  edge_service:
    image: autopipeline/edge:latest
    container_name: autopipeline_edge
    command: python ./generated_code/edge/main.py
    environment:
      - LAYER=EDGE
      - SERVICE_NAME=edge_service
      - BINDINGS_HASH=96d9d3f123108bdd74207a1ed376f1da22d9421fbcf4c5614eee8ac0fc34206b
    labels:
      bindings_hash: "96d9d3f123108bdd74207a1ed376f1da22d9421fbcf4c5614eee8ac0fc34206b"
    volumes:
      - ./generated_code/edge:/app
    networks:
      - autopipeline_network
    restart: unless-stopped

  device_service:
    image: autopipeline/device:latest
    container_name: autopipeline_device
    command: python ./generated_code/device/main.py
    environment:
      - LAYER=DEVICE
      - SERVICE_NAME=device_service
      - BINDINGS_HASH=96d9d3f123108bdd74207a1ed376f1da22d9421fbcf4c5614eee8ac0fc34206b
    labels:
      bindings_hash: "96d9d3f123108bdd74207a1ed376f1da22d9421fbcf4c5614eee8ac0fc34206b"
    volumes:
      - ./generated_code/device:/app
    networks:
      - autopipeline_network
    restart: unless-stopped

networks:
  autopipeline_network:
    driver: bridge

