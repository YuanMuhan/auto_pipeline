type_name: EdgeGateway
kind: gateway
provided:
  events: []
  properties:
    - name: resources
      schema:
        type: object
        properties:
          cpu: {type: number}
          mem: {type: number}
  services:
    - name: route
      schema:
        input:
          to: {type: string}
        output: {type: string}
required: []
examples:
  - payload:
      resources:
        cpu: 2
        mem: 4096
notes: Edge host for services and device bridging.
